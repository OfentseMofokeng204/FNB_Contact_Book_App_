<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Book App</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-address-book"></i> My Contact Book</h1>
    <button onclick="toggleTheme()">ðŸŒ™ Toggle Theme</button>
    <button onclick="loadContacts()">ðŸ”„ Refresh</button>
    <div>
      <input type="text" id="name" placeholder="Name" />
      <input type="text" id="phone" placeholder="Phone" />
      <input type="email" id="email" placeholder="Email" />
      <button onclick="addContact()"><i class="fas fa-plus"></i> Add Contact</button>
    </div>
    <ul id="contactList"></ul>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="modal hidden">
    <div class="modal-content">
      <h2>Edit Contact</h2>
      <input type="text" id="editName" />
      <input type="text" id="editPhone" />
      <input type="email" id="editEmail" />
      <button onclick="saveEdit()">Save Changes</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
